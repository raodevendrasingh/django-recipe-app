<!DOCTYPE html>
{% load static%}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ressipy</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="{% static 'img/favicon.ico' %}"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
	</head>
	<body class="bg-white">
		<nav
			class="p-3 bg-green-900 shadow md:flex md:items-center md:justify-between"
		>
			<div>
				<span class="text-2xl font-[poppins] text-gray-300">
					<img
						class="h-10 inline"
						src="{% static 'img/recipe-site-logo.png' %}"
						alt="site-logo"
					/>
					Ressipy
				</span>
			</div>
			<ul class="md:flex md:items-center">
				<li class="mx-4">
					<a
						class="text-xl font-[poppins] text-zinc-300 hover:text-green-400 duration-500"
						href="/"
						>Home</a
					>
				</li>
				<li class="mx-4">
					<a
						class="text-xl font-[poppins] text-zinc-300 hover:text-green-400 duration-500"
						href="/add-recipe"
						>Add Recipe</a
					>
				</li>
				<li class="mx-4">
					<a
						class="text-xl font-[poppins] text-zinc-300 hover:text-green-400 duration-500"
						href="/login"
						>Login</a
					>
				</li>
			</ul>
		</nav>
		{% block content %} {% endblock %}
	</body>
</html>
